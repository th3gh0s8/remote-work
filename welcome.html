<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Remote Work Tracker</title>
    <link rel="stylesheet" href="/src/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .welcome-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .welcome-container h1 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .welcome-container p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #ddd;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4CAF50;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #8BC34A;
            box-shadow: 0 0 10px rgba(139, 195, 74, 0.5);
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
            display: block;
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
            display: block;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 50%;
            font-size: 2em;
            border: 3px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">RW</div>
        <h1>Welcome!</h1>
        <p>Please enter your User ID to continue</p>
        
        <div class="input-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" placeholder="Enter your User ID" autocomplete="off">
        </div>
        
        <button id="continueBtn">Continue</button>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="/src/welcome.js"></script>
</body>
</html>
