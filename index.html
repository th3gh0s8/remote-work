<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Worker</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1 class="title">Remote Worker</h1>
          <div id="activity-badge" class="activity-indicator" title="Activity Status"></div>
        </div>
        <a href="https://powersoftt.com/" target="_blank">
          <img
            src="/src/assets/Powersoft_logo__1_.png"
            class="logo"
            alt="Powersoft logo"
          />
        </a>
      </header>

      <div class="main-content">

        <div class="controls">
          <div class="row">
            <button id="record-btn">Start</button>
            <button id="stop-btn" style="display:none;">Stop</button>
          </div>

          <div class="status-section">
            <div class="status-header">
              <h2 class="status-title">Status</h2>
            </div>
            <div id="screenshot-status">Ready to start recording...</div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
